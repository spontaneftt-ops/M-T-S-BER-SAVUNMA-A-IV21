<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MİT | KIZIL ELMA SİBER SAVUNMA v50.0 (ULTIMATE INTEGRATED)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&family=Rajdhani:wght@300;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>

    <style>
        :root {
            --hue: 0; 
            --bg-deep: #020202;
            --bg-panel: rgba(10, 11, 14, 0.96);
            --primary: #0a0a0a;
            --accent: hsl(var(--hue), 100%, 50%); 
            --accent-dim: hsl(var(--hue), 100%, 20%);
            --accent-glow: hsla(var(--hue), 100%, 50%, 0.35);
            --staff-blue: #00ccff;
            --admin-gold: #ffcc00;
            --text-main: #e0e0e0;
        }

        body.defcon-5 { --hue: 120; }
        body.defcon-4 { --hue: 60; }
        body.defcon-3 { --hue: 30; }
        body.defcon-1 { --hue: 0; }

        * { margin: 0; padding: 0; box-sizing: border-box; scrollbar-width: thin; scrollbar-color: var(--accent) var(--primary); }
        
        body { 
            background-color: var(--bg-deep);
            background-image: url('https://img.freepik.com/premium-photo/digital-world-map-hologram-blue-background_436667-178.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: var(--text-main); font-family: 'Rajdhani', sans-serif;
            height: 100vh; overflow: hidden; user-select: none;
        }

        /* CRT SCANLINE & OVERLAY */
        .scanlines {
            position: fixed; inset: 0; pointer-events: none; z-index: 9999;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.1) 50%);
            background-size: 100% 4px; opacity: 0.2;
        }

        #boot-screen {
            position: fixed; inset: 0; background: #000; z-index: 5000;
            font-family: 'Share Tech Mono'; color: var(--accent); padding: 50px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        .app-wrapper { display: none; flex-direction: column; height: 100%; position: relative; z-index: 10; }
        
        header {
            height: 70px; display: flex; justify-content: space-between; align-items: center; padding: 0 30px;
            background: rgba(5, 0, 0, 0.95); border-bottom: 2px solid var(--accent);
            backdrop-filter: blur(10px); box-shadow: 0 0 20px var(--accent-glow);
        }

        .workspace { display: flex; flex: 1; overflow: hidden; }
        
        aside {
            width: 280px; background: rgba(5, 5, 5, 0.95); border-right: 1px solid #222;
            display: flex; flex-direction: column; transition: 0.3s;
        }

        main { flex: 1; padding: 25px; overflow-y: auto; background: rgba(0,0,0,0.6); }

        .glass-box {
            background: var(--bg-panel); border: 1px solid #222; padding: 20px;
            border-radius: 4px; margin-bottom: 20px; border-left: 3px solid var(--accent);
        }

        .nav-btn {
            background: transparent; border: none; color: #888; padding: 15px 25px;
            text-align: left; cursor: pointer; font-family: 'Rajdhani'; font-weight: 600;
            display: flex; align-items: center; gap: 12px; transition: 0.3s; width: 100%;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .nav-btn.active { background: var(--accent-dim); color: #fff; border-right: 3px solid var(--accent); }

        input, select, textarea {
            width: 100%; background: #0a0a0a; border: 1px solid #333; padding: 10px;
            color: #fff; font-family: 'Share Tech Mono'; margin-bottom: 10px;
        }

        .cyber-btn {
            width: 100%; background: transparent; border: 1px solid var(--accent);
            color: var(--accent); padding: 10px; font-family: 'Orbitron'; cursor: pointer;
            text-transform: uppercase; font-size: 0.8rem;
        }
        .cyber-btn:hover { background: var(--accent); color: #000; }

        /* Sivil Ekran Modalı */
        #civilian-portal {
            position: fixed; inset: 0; background: #050505; z-index: 4000;
            display: flex; justify-content: center; align-items: center;
        }
    </style>
</head>
<body class="defcon-1">
    <div class="scanlines"></div>

    <div id="civilian-portal">
        <div class="glass-box" style="width: 450px; text-align: center;">
            <img src="https://upload.wikimedia.org/wikipedia/tr/6/61/Mitlogo.png" style="width: 100px; filter: drop-shadow(0 0 10px red);">
            <h2 style="margin: 20px 0;">KIZIL ELMA PORTAL</h2>
            
            <div id="auth-section">
                <input type="text" id="login-code" placeholder="PERSONEL KODU">
                <input type="password" id="login-pass" placeholder="ŞİFRE">
                <button class="cyber-btn" onclick="app.login()">SİSTEME GİRİŞ</button>
                <p style="margin-top: 15px; font-size: 0.8rem; color: #555;">VEYA</p>
                <button class="cyber-btn" style="margin-top: 10px; border-color: var(--staff-blue); color: var(--staff-blue);" onclick="app.showCivilianForm()">ADAY BAŞVURUSU</button>
            </div>

            <div id="application-section" style="display: none;">
                <input type="text" id="app-name" placeholder="AD SOYAD">
                <select id="app-field"><option>SİBER SAVUNMA</option><option>İSTİHBARAT ANALİZ</option></select>
                <textarea id="app-reason" placeholder="NEDEN KATILMAK İSTİYORSUNUZ?"></textarea>
                <button class="cyber-btn" onclick="app.submitApplication()">BAŞVURUYU GÖNDER</button>
                <button class="nav-btn" onclick="location.reload()" style="justify-content: center;">GERİ DÖN</button>
            </div>
        </div>
    </div>

    <div class="app-wrapper" id="main-app">
        <header>
            <div style="display: flex; align-items: center; gap: 20px;">
                <img src="https://upload.wikimedia.org/wikipedia/tr/6/61/Mitlogo.png" height="40">
                <h1 style="font-family: 'Orbitron'; font-size: 1.2rem; letter-spacing: 2px;">MİT <span style="color: var(--accent)">KIZIL ELMA</span></h1>
            </div>
            <div id="user-info" style="font-family: 'Share Tech Mono';"></div>
            <div style="display: flex; gap: 15px;">
                <select onchange="app.setDefcon(this.value)" style="width: 120px; margin: 0;">
                    <option value="1">DEFCON 1</option>
                    <option value="3">DEFCON 3</option>
                    <option value="5">DEFCON 5</option>
                </select>
                <button onclick="location.reload()" class="cyber-btn" style="width: 40px;"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <div class="workspace">
            <aside>
                <button class="nav-btn active" onclick="app.setTab('dash')"><i class="fas fa-terminal"></i> KOMUTA MERKEZİ</button>
                <button class="nav-btn" onclick="app.setTab('db')"><i class="fas fa-database"></i> MERKEZİ VERİTABANI</button>
                <button class="nav-btn" onclick="app.setTab('chat')"><i class="fas fa-comments"></i> GÜVENLİ HAT</button>
                <button class="nav-btn" onclick="app.setTab('hr')"><i class="fas fa-users"></i> PERSONEL / ADAYLAR</button>
            </aside>

            <main id="content-area">
                </main>
        </div>
    </div>

    <script>
        const SFX = {
            play: (freq) => {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const osc = ctx.createOscillator();
                const gain = ctx.createGain();
                osc.type = 'square'; osc.frequency.setValueAtTime(freq, ctx.currentTime);
                gain.gain.setValueAtTime(0.1, ctx.currentTime);
                osc.connect(gain); gain.connect(ctx.destination);
                osc.start(); osc.stop(ctx.currentTime + 0.1);
            }
        };

        const app = {
            state: {
                user: null,
                activeTab: 'dash',
                db: JSON.parse(localStorage.getItem('mit_db')) || {
                    personnel: [{id: "ADMIN-01", name: "MERKEZ", code: "0000", pass: "1234", role: "admin"}],
                    applicants: [],
                    logs: []
                }
            },

            init: function() {
                console.log("Sistem Başlatıldı...");
            },

            login: function() {
                const code = document.getElementById('login-code').value;
                const pass = document.getElementById('login-pass').value;
                const user = this.state.db.personnel.find(p => p.code === code && p.pass === pass);

                if(user) {
                    this.state.user = user;
                    document.getElementById('civilian-portal').style.display = 'none';
                    document.getElementById('main-app').style.display = 'flex';
                    document.getElementById('user-info').innerText = `${user.id} | ${user.name}`;
                    this.renderDash();
                    SFX.play(800);
                } else {
                    alert("YETKİSİZ ERİŞİM: KİMLİK DOĞRULANAMADI");
                    SFX.play(200);
                }
            },

            showCivilianForm: function() {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('application-section').style.display = 'block';
            },

            submitApplication: function() {
                const appData = {
                    name: document.getElementById('app-name').value,
                    field: document.getElementById('app-field').value,
                    date: new Date().toLocaleString()
                };
                this.state.db.applicants.push(appData);
                this.save();
                alert("BAŞVURU İLETİLDİ. ANALİZ EDİLİYOR...");
                location.reload();
            },

            setTab: function(tab) {
                this.state.activeTab = tab;
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                event.currentTarget.classList.add('active');
                
                if(tab === 'dash') this.renderDash();
                if(tab === 'db') this.renderDB();
                if(tab === 'hr') this.renderHR();
            },

            renderDash: function() {
                document.getElementById('content-area').innerHTML = `
                    <div class="glass-box">
                        <h3>SİSTEM DURUMU</h3>
                        <p>OPERASYONEL MOD: AKTİF</p>
                        <div id="map" style="height: 300px; margin-top: 15px; border: 1px solid var(--accent);"></div>
                    </div>
                `;
                // Harita başlatma kodu buraya (Leaflet)
            },

            renderHR: function() {
                let html = `<h3>PERSONEL VE ADAY YÖNETİMİ</h3><div class="glass-box"><h4>ADAYLAR</h4>`;
                this.state.db.applicants.forEach((a, i) => {
                    html += `<div style="padding:10px; border-bottom:1px solid #222;">${a.name} - ${a.field} <button onclick="app.approve(${i})" class="cyber-btn" style="width:80px; float:right;">ONAYLA</button></div>`;
                });
                html += `</div>`;
                document.getElementById('content-area').innerHTML = html;
            },

            setDefcon: function(val) {
                document.body.className = `defcon-${val}`;
                SFX.play(400);
            },

            save: function() {
                localStorage.setItem('mit_db', JSON.stringify(this.state.db));
            }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>
